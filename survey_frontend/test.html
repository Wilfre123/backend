<!DOCTYPE html>
<html>
  <body>
    <div id="output"></div>

    <script>
      fetch('http://localhost:3000/data/display_server')
        .then(res => res.json())
        .then(data => {
          var a = output.innerText = data.map(item => item.server).join('\n');
          alert(a)
        })
        .catch(err => console.error(err));
    </script>
  </body>
</html>
